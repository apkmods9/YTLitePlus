name: YouTube_Premium_Final_Fix

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azule
        run: |
          brew install ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Prepare Files
        run: |
          # Tải IPA và Tweak vào cùng thư mục hiện tại
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # Xác nhận file tồn tại trước khi chạy Azule
          ls -lh *.ipa *.deb

      - name: Inject and Customize
        run: |
          # Thực hiện chính xác 3 yêu cầu:
          # 1. Tên app: YouTube Premium
          # 2. Bundle ID: com.google.ios.youtube.premium (để cài song song)
          # 3. Logo Premium: Tự động có nhờ tweak ytlite.deb
          ~/Azule/azule -i youtube.ipa -f ytlite.deb -n "YouTube Premium" -b "com.google.ios.youtube.premium" -o .

      - name: Upload Final IPA
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Unlocked
          path: "YouTube Premium*.ipa"
