name: YouTube_Premium_NoRoot_Fix

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          # Cài đặt ldid (bắt buộc để ký ứng dụng)
          brew install ldid
          
          # Tải Azule về thư mục Home
          git clone https://github.com/Al4ise/Azule ~/Azule
          
          # CẤP QUYỀN: Thay vì dùng sudo, ta cấp quyền chạy cho user hiện tại
          chmod -R 755 ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources
        run: |
          # Tải IPA YouTube
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # Tải Tweak YTLite (Link trực tiếp)
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # Kiểm tra file tồn tại
          if [ ! -f youtube.ipa ] || [ ! -f ytlite.deb ]; then
            echo "Lỗi: File chưa được tải về thành công."
            exit 1
          fi

      - name: Inject Tweak (No Sudo)
        run: |
          # Sử dụng đường dẫn tuyệt đối $(pwd) để tránh lỗi không tìm thấy file
          # KHÔNG DÙNG SUDO ở đây theo yêu cầu của Azule
          
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$(pwd)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Final
          path: "*.ipa"
