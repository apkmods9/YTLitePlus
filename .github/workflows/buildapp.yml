name: YouTube_Premium_Parallel_Final_Fix

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources (Linh tải mới)
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak từ link Mirror ổn định (Tránh lỗi 9 bytes)
          # Đây là link trực tiếp tới file deb đã kiểm tra
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 3. Kiểm tra dung lượng thực tế
          size=$(stat -f%z "ytlite.deb")
          echo "Dung lượng tweak: $size bytes"
          if [ "$size" -lt 1000000 ]; then 
            echo "Vẫn lỗi tải tweak, thử link dự phòng cuối cùng..."
            curl -L "https://bit.ly/ytlite-deb-fixed" -o ytlite.deb
          fi

      - name: Repack Tweak (Sửa lỗi Code 5 & Code 2)
        run: |
          # Kiểm tra lại file trước khi giải nén để tránh lỗi 'not a Debian format'
          if ! dpkg-deb -I ytlite.deb > /dev/null 2>&1; then
            echo "File deb vẫn hỏng, quy trình không thể tiếp tục."
            exit 1
          fi
          dpkg-deb -R ytlite.deb temp_folder
          dpkg-deb -Zgzip -b temp_folder fixed_ytlite.deb

      - name: Final Injection
        run: |
          # Sử dụng Bundle ID mới để cài song song
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytp" \
                        -o "$(pwd)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Success
          path: "*.ipa"
