name: YouTube_Premium_Repack_Fix

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          # Cài đặt dpkg để xử lý file nén chuẩn mới
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Files
        run: |
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          # Tải YTLitePlus
          curl -L "https://github.com/BalackBurn/YTLitePlus/releases/download/v19.21.3-4.0.0/com.dvntm.ytliteplus_19.21.3-4.0.0_iphoneos-arm64.deb" -o original.deb

      - name: Repack Tweak (BẮT BUỘC ĐỂ SỬA LỖI)
        run: |
          # 1. Giải nén file tweak bằng dpkg (đọc được chuẩn Zstd)
          dpkg-deb -R original.deb temp_folder
          
          # 2. Đóng gói lại bằng chuẩn Gzip (để Azule/macOS đọc được)
          # Bước này sửa lỗi "Inappropriate file type" triệt để
          dpkg-deb -Zgzip -b temp_folder fixed_tweak.deb
          
          echo "Đã đóng gói lại tweak thành công: fixed_tweak.deb"

      - name: Inject Final
        run: |
          # Dùng file fixed_tweak.deb đã được sửa lỗi định dạng
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_tweak.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$(pwd)"

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Repacked
          path: "*.ipa"
