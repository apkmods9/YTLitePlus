name: YouTube_Premium_Final_Success

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download and Repack (Sửa lỗi 9 bytes)
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak từ server dự phòng (Link này cực kỳ ổn định)
          curl -L "https://bit.ly/ytlite-deb-fixed" -o original.deb
          
          # 3. Kiểm tra dung lượng (Phải trên 1MB mới đúng)
          size=$(stat -f%z "original.deb")
          if [ "$size" -lt 1000000 ]; then echo "Vẫn lỗi link tải!"; exit 1; fi
          
          # 4. Repack để macOS không báo lỗi "Inappropriate file type"
          dpkg-deb -R original.deb temp
          dpkg-deb -Zgzip -b temp fixed.deb

      - name: Final Inject
        run: |
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$(pwd)"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Done
          path: "*.ipa"
