name: YouTube_Premium_Custom_Parallel

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools
        run: |
          brew install ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download IPA and Tweak
        run: |
          # Tải file IPA từ Dropbox của bạn
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # Tải tweak YTLite (Tweak này tự động kích hoạt logo Premium bên trong app)
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb

      - name: Inject and Customize
        run: |
          # Thực hiện 3 yêu cầu của bạn trong 1 lệnh Azule:
          # 1. -n "YouTube Premium": Đổi tên ứng dụng ngoài màn hình chính
          # 2. -b "com.google.ios.youtube.premium": Đổi tên gói để cài song song
          # 3. Logo Premium bên trong: Sẽ được tweak ytlite.deb tự động xử lý khi khởi chạy
          ~/Azule/azule -i youtube.ipa -o . -f ytlite.deb -n "YouTube Premium" -b "com.google.ios.youtube.premium"

      - name: Upload Final IPA
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Parallel
          path: "*.ipa"
