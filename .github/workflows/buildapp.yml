name: YouTube_Premium_Final_Absolute

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools and Download Everything
        run: |
          # 1. Cài đặt Azule và ldid
          brew install ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule
          
          # 2. Tải IPA và Tweak vào cùng một thư mục làm việc ($GITHUB_WORKSPACE)
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 3. Kiểm tra file (Nếu không có file sẽ dừng ngay tại đây)
          ls -la youtube.ipa ytlite.deb

      - name: Final Inject
        run: |
          # Sử dụng đường dẫn tuyệt đối để tránh lỗi "Not found"
          # -n "YouTube Premium": Tên hiển thị
          # -b "com.google.ios.youtube.premium": Bundle ID mới
          ~/Azule/azule -i "$GITHUB_WORKSPACE/youtube.ipa" \
                        -f "$GITHUB_WORKSPACE/ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$GITHUB_WORKSPACE"

      - name: Upload Product
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Final_Build
          path: "*.ipa"
