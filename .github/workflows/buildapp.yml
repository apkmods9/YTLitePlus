name: YouTube_Premium_Bulletproof

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # Cài đặt dpkg để xử lý file deb
          brew install dpkg ldid
          
          # Cài đặt Azule
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources (Verified)
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak YTLite (Link ổn định v5.0.1)
          # Sử dụng link release chính thức, tránh link redirect phức tạp
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o original.deb
          
          # 3. KIỂM TRA QUAN TRỌNG
          # Nếu file nhỏ hơn 10KB nghĩa là tải lỗi -> Dừng ngay để không gây lỗi "End of file"
          filesize=$(stat -f%z "original.deb")
          echo "Dung lượng Tweak: $filesize bytes"
          if [ "$filesize" -lt 10000 ]; then
            echo "Lỗi: File Tweak tải về bị lỗi (quá nhẹ). Vui lòng kiểm tra lại link."
            exit 1
          fi

      - name: Repack Tweak (Fix Format macOS)
        run: |
          # Bước này BẮT BUỘC để tránh lỗi "Inappropriate file type"
          echo "Đang giải nén tweak..."
          dpkg-deb -R original.deb temp_folder
          
          echo "Đang đóng gói lại với chuẩn Gzip..."
          # -Zgzip giúp Azule trên macOS đọc được file này
          dpkg-deb -Zgzip -b temp_folder fixed_tweak.deb
          
          echo "Hoàn tất Repack."

      - name: Inject and Customize
        run: |
          # Chạy Azule với file tweak đã được sửa chữa (fixed_tweak.deb)
          # Sử dụng $(pwd) để đường dẫn tuyệt đối chính xác
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_tweak.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$(pwd)"

      - name: Upload Final IPA
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Final
          path: "*.ipa"
