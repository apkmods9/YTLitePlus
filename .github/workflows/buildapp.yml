name: YouTube_Premium_Parallel_Ultimate

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          # Cài đặt dpkg và ldid để xử lý tệp nén và ký ứng dụng
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download and Verify Resources
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak YTLite (Dùng link trực tiếp nhất để tránh lỗi 9 bytes)
          # Đây là link phiên bản 5.0.1 chính thức
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 3. KIỂM TRA CHẶN LỖI (Quan trọng nhất)
          # Nếu tệp dưới 1MB (1.000.000 bytes) thì chắc chắn là lỗi 9 bytes
          filesize=$(stat -f%z "ytlite.deb")
          echo "Dung lượng tweak: $filesize bytes"
          if [ "$filesize" -lt 1000000 ]; then
            echo "Lỗi: Link tải tweak bị hỏng. Đang thử tải lại từ nguồn dự phòng..."
            curl -L "https://bit.ly/ytlite-deb-fixed" -o ytlite.deb
          fi

      - name: Repack Tweak (Sửa lỗi Code 5)
        run: |
          # Giải nén và đóng gói lại bằng chuẩn Gzip để sửa lỗi định dạng trên macOS
          dpkg-deb -R ytlite.deb temp_folder
          dpkg-deb -Zgzip -b temp_folder fixed_ytlite.deb

      - name: Final Precision Injection
        run: |
          # -n: Đổi tên thành YouTube Premium
          # -b: Đổi Bundle ID thành com.google.ios.youtube.ytp để cài song song
          # Sử dụng đường dẫn tuyệt đối $(pwd) để tránh lỗi 'Not found'
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytp" \
                        -o "$(pwd)"

      - name: Upload Finished App
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Parallel_IPA
          path: "*.ipa"
