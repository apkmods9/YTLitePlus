name: YouTube_Parallel_Success_V5

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources (Link Dự Phòng 100%)
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak từ Server dự phòng (Mirror) để tránh lỗi 404/9 bytes
          # Link này được trỏ trực tiếp đến bản YTLite v5.0.1 ổn định
          curl -L "https://github.com/PoomSmart/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 3. Kiểm tra dung lượng (Nếu dưới 1MB là link hỏng)
          size=$(stat -f%z "ytlite.deb")
          echo "Dung lượng thực tế: $size bytes"
          if [ "$size" -lt 1000000 ]; then 
            echo "Phát hiện lỗi tải, thử nguồn dự phòng cuối cùng..."
            curl -L "https://bit.ly/ytlite-deb-fixed" -o ytlite.deb
          fi

      - name: Repack Tweak (Sửa lỗi Code 5 & macOS)
        run: |
          # Bước quan trọng để sửa lỗi "Inappropriate file type" (Exit code 5)
          dpkg-deb -R ytlite.deb temp_folder
          # Đóng gói lại chuẩn Gzip để macOS giải nén được
          dpkg-deb -Zgzip -b temp_folder fixed_ytlite.deb

      - name: Final Injection (Cài song song & Đổi tên)
        run: |
          # -n: Tên ứng dụng | -b: Bundle ID mới (com.yt.premium) để cài song song
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytp" \
                        -o "$(pwd)"

      - name: Upload Finished App
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Success
          path: "*.ipa"
