name: YouTube_Premium_Ultimate_Fix_v10

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources (Nguồn Tải Siêu Ổn Định)
        run: |
          # 1. Tải IPA (Link của bạn luôn ổn định 110MB)
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak (Sử dụng link trực tiếp từ server Github chính thức của PoomSmart)
          # Đây là link bản 5.0.1 đã được kiểm chứng không bị 404
          curl -L -o ytlite.deb "https://github.com/PoomSmart/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb"
          
          # 3. KIỂM TRA DUNG LƯỢNG (Nếu dưới 1MB thì dùng link dự phòng cuối cùng)
          size=$(stat -f%z "ytlite.deb")
          echo "Dung lượng tweak tải về: $size bytes"
          if [ "$size" -lt 1000000 ]; then
            echo "Phát hiện lỗi 9 bytes! Đang tải nguồn dự phòng siêu cấp..."
            curl -L -o ytlite.deb "https://raw.githubusercontent.com/arichorn/arichorn.github.io/master/debs/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb"
          fi

      - name: Repack Tweak (Sửa lỗi Code 2 & Code 5)
        run: |
          # Kiểm tra định dạng tệp trước khi xử lý để tránh treo build
          if ! dpkg-deb -I ytlite.deb > /dev/null 2>&1; then
            echo "LỖI: Tệp tweak vẫn không đúng định dạng Debian. Đang thử giải nén thủ công..."
            ar x ytlite.deb || exit 1
          fi
          
          # Đóng gói lại chuẩn Gzip để macOS không báo lỗi định dạng
          mkdir -p temp_repack/DEBIAN
          dpkg-deb -x ytlite.deb temp_repack
          dpkg-deb -e ytlite.deb temp_repack/DEBIAN
          dpink-deb -Zgzip -b temp_repack fixed_ytlite.deb

      - name: Final Injection (Cài song song & Đổi tên)
        run: |
          # Đổi tên thành YouTube Premium và đổi ID để cài song song
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytp" \
                        -o "$(pwd)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Success
          path: "*.ipa"
