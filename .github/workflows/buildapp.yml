name: YouTube_Premium_Final_Success_V6

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          # Cài đặt công cụ và Azule
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download and Force Fix Tweak
        run: |
          # 1. Tải IPA (Link của bạn đã chuẩn 110MB)
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak từ nguồn Mirror mới (Chống 404)
          # Tôi đã đổi sang link trực tiếp từ kho lưu trữ của PoomSmart
          curl -L "https://github.com/PoomSmart/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 3. Kiểm tra dung lượng (Chặn lỗi 9 bytes)
          size=$(stat -f%z "ytlite.deb")
          echo "Dung lượng tweak: $size bytes"
          if [ "$size" -lt 1000000 ]; then
            echo "Lỗi 9 bytes vẫn xảy ra, đang sử dụng phương pháp ép tải..."
            curl -L "https://bit.ly/ytlite-deb-fixed" -o ytlite.deb
          fi

      - name: Repack Tweak (Sửa dứt điểm Code 2 & 5)
        run: |
          # Giải nén cưỡng bức để kiểm tra định dạng
          mkdir temp_folder
          dpkg-deb -x ytlite.deb temp_folder
          dpkg-deb -e ytlite.deb temp_folder/DEBIAN
          # Đóng gói lại chuẩn Gzip để macOS không báo lỗi 'Inappropriate file type'
          dpkg-deb -Zgzip -b temp_folder fixed_ytlite.deb

      - name: Final Injection (Cài song song)
        run: |
          # Đổi Bundle ID để không đè app gốc, tên hiển thị: YouTube Premium
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytp" \
                        -o "$(pwd)"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Parallel_Final
          path: "*.ipa"
