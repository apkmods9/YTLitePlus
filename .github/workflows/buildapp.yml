name: YouTube_Premium_Success_Final

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools and Download
        run: |
          # 1. Cài đặt công cụ
          brew install ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule
          
          # 2. Tải IPA từ Dropbox của bạn
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 3. Tải Tweak YTLite (Link dự phòng ổn định nhất)
          # Đây là link trực tiếp đã được kiểm tra để tránh lỗi 404
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # 4. Kiểm tra file (Nếu không thấy file sẽ báo lỗi ngay)
          ls -lh youtube.ipa ytlite.deb

      - name: Inject and Customize
        run: |
          # Dùng sudo để tránh lỗi "Inappropriate file type"
          # -n "YouTube Premium": Tên hiển thị
          # -b "com.google.ios.youtube.premium": Bundle ID cài song song
          sudo ~/Azule/azule -i ./youtube.ipa -f ./ytlite.deb -n "YouTube Premium" -b "com.google.ios.youtube.premium" -o .

      - name: Upload Product
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Final
          path: "*.ipa"
