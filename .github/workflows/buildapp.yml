name: YouTube_Parallel_Install_Fix

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bước này cài đặt các công cụ cần thiết để xử lý file và ký ứng dụng
      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      # Tải file và sửa lỗi định dạng tweak (để tránh lỗi Exit Code 5 cũ)
      - name: Download and Fix Tweak
        run: |
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o original.deb
          
          # Kiểm tra dung lượng file để tránh lỗi 9 bytes
          size=$(stat -f%z "original.deb")
          if [ "$size" -lt 1000000 ]; then echo "Lỗi tải tweak!"; exit 1; fi
          
          # Đóng gói lại tweak theo chuẩn Gzip để macOS xử lý mượt mà
          dpkg-deb -R original.deb temp
          dpkg-deb -Zgzip -b temp fixed.deb

      # BƯỚC QUAN TRỌNG: Đổi tên và tạo bản cài song song
      - name: Inject and Rename
        run: |
          # -n: Đổi tên ứng dụng thành "YouTube Premium"
          # -b: Đổi Bundle ID thành một tên mới (ví dụ: com.yt.premium) để cài song song với bản gốc
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.ytpremium" \
                        -o "$(pwd)"

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Parallel
          path: "*.ipa"
