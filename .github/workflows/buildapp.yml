name: YouTube_Parallel_Final_v3

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install dpkg ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources (Sửa lỗi 9 bytes)
        run: |
          # 1. Tải IPA
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak từ nguồn Mirror (Cực kỳ ổn định, tránh lỗi 9 bytes)
          # Sử dụng wget thay curl để tải tệp deb ổn định hơn
          wget -O ytlite.deb "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb"
          
          # 3. Kiểm tra dung lượng thực tế
          size=$(stat -f%z "ytlite.deb")
          echo "Dung lượng tweak: $size bytes"
          if [ "$size" -lt 1000000 ]; then 
            echo "Lỗi: Link chính bị 9 bytes. Đang tải từ link dự phòng vĩnh viễn..."
            wget -O ytlite.deb "https://bit.ly/ytlite-deb-fixed"
          fi

      - name: Repack Tweak (Sửa lỗi Code 5 & Code 2)
        run: |
          # Ép định dạng về Gzip để macOS không báo 'Inappropriate file type'
          dpkg-deb -x ytlite.deb temp_ext
          dpkg-deb -e ytlite.deb temp_ext/DEBIAN
          dpkg-deb -Zgzip -b temp_ext fixed_ytlite.deb

      - name: Final Injection (Cài song song & Đổi tên)
        run: |
          # -n: Tên mới | -b: ID mới để không bị đè app gốc
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_ytlite.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.parallel" \
                        -o "$(pwd)"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Parallel
          path: "*.ipa"
