name: YouTube_Premium_Parallel_Final

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Azule and Dependencies
        run: |
          brew install ldid
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule
          echo "~/Azule" >> $GITHUB_PATH

      - name: Download Files
        run: |
          # 1. Tải IPA từ Dropbox (Link của bạn đã hoạt động tốt ở bước trước)
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # 2. Tải Tweak YTLite (Để có Logo Premium bên trong)
          # Lưu ý: Đặt tên file cố định là ytlite.deb để Azule dễ tìm
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # Kiểm tra file đã tải xong chưa
          ls -lh

      - name: Inject and Customize
        run: |
          # Thực hiện yêu cầu của bạn:
          # -n "YouTube Premium": Tên hiển thị màn hình chính
          # -b "com.google.ios.youtube.premium": Bundle ID để cài song song
          # -f ytlite.deb: Chèn tweak để mở khóa Logo Premium bên trong app
          ~/Azule/azule -i youtube.ipa -o . -f ytlite.deb -n "YouTube Premium" -b "com.google.ios.youtube.premium"

      - name: Upload Final IPA
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Unlocked
          path: "*.ipa"
