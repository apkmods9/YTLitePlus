name: YouTube_Premium_Build

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "URL IPA YouTube Decrypted"
        default: "https://api.ipaplace.com/download/105"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install ldid
          # Cài đặt Azule bản mới nhất
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule
          echo "~/Azule" >> $GITHUB_PATH

      - name: Download YouTube IPA
        run: |
          # Tải IPA từ link bạn cung cấp
          curl -L -A "Mozilla/5.0" "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # Kiểm tra file IPA
          if ! file youtube.ipa | grep -q "zip"; then
            echo "Lỗi: Link IPA không trực tiếp hoặc bị chặn bởi server."
            exit 1
          fi

      - name: Download YTLite (Premium Tweak)
        run: |
          # Tải tweak mở khóa tính năng
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o ytlite.deb
          
          # Kiểm tra file tweak
          if [ ! -f ytlite.deb ] || [ $(stat -f%z ytlite.deb) -lt 100000 ]; then
            echo "Lỗi: Không tải được tweak YTLite hợp lệ."
            exit 1
          fi

      - name: Inject and Build
        run: |
          # Dùng Azule để trộn IPA + Tweak thành bản Premium
          ~/Azule/azule -i youtube.ipa -o . -f ytlite.deb -n "YouTube Premium" -b com.google.ios.youtube

      - name: Upload Final Product
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Fixed
          path: "*.ipa"
