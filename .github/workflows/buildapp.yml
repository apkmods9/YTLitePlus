name: YouTube_Premium_Precision_Build

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        default: "https://www.dropbox.com/scl/fi/3yzrrpgdtmqdbz4kce96w/youtube-v20.21.6.ipa?rlkey=qd5kedk8aqh09ko6gya08474x&st=vw0kkj7l&dl=1"
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          # Cài đặt công cụ hệ thống cần thiết
          brew install dpkg ldid
          # Tải Azule bản ổn định nhất
          git clone https://github.com/Al4ise/Azule ~/Azule
          chmod +x ~/Azule/azule

      - name: Download Resources
        run: |
          # Tải file IPA từ link người dùng cung cấp
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o youtube.ipa
          
          # Tải Tweak YTLite (Sử dụng link trực tiếp để tránh lỗi 9 bytes)
          curl -L "https://github.com/BalackBurn/YTLite/releases/download/v5.0.1/com.dvntm.ytlite_5.0.1_iphoneos-arm64.deb" -o original.deb
          
          # Kiểm tra tính toàn vẹn của file tweak (Phải lớn hơn 1MB)
          filesize=$(stat -f%z "original.deb")
          if [ "$filesize" -lt 1000000 ]; then
            echo "LỖI: File tweak tải về không chính xác (Dung lượng thực tế: $filesize bytes)."
            exit 1
          fi

      - name: Repack Tweak for macOS Compatibility
        run: |
          # Giải nén và đóng gói lại để sửa lỗi 'Inappropriate file type' (Exit Code 5)
          dpkg-deb -R original.deb temp_tweak
          dpkg-deb -Zgzip -b temp_tweak fixed_tweak.deb

      - name: Precision Injection
        run: |
          # Thực hiện chèn tweak với độ chính xác tuyệt đối về đường dẫn
          ~/Azule/azule -i "$(pwd)/youtube.ipa" \
                        -f "$(pwd)/fixed_tweak.deb" \
                        -n "YouTube Premium" \
                        -b "com.google.ios.youtube.premium" \
                        -o "$(pwd)"

      - name: Artifact Output
        uses: actions/upload-artifact@v4
        with:
          name: YouTube_Premium_Final_Build
          path: "*.ipa"
